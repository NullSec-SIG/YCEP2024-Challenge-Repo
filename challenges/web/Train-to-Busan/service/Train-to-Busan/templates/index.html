<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>KTX - Ticketing System</title>
</head>

<body>
    <header>
        <a href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </a>
        <nav>
            <button>Info</button>
            <button>Tickets</button>
            <button>Pass</button>
        </nav>
    </header>

    <main>
        <img src="{{ url_for('static', filename='banner.jpeg') }}" alt="Placeholder Image" class="placeholder-image">
        <div class="form-container">
            <h1>Ticket Reservation</h1>
            <form action="/confirmation" method="get">
                <label for="trips">Select Your Trip:</label>
                <select name="trip" id="trips">
                    {% for trip in trips %}
                    <option value="{{ trip['route'] }} at {{ trip['time'] }}">{{ trip['route'] }} - {{ trip['time'] }}
                    </option>
                    {% endfor %}
                </select>
                <button type="submit">Reserve Ticket</button>
            </form>

            <h2>Train Timings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Route</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for trip in trips %}
                    <tr>
                        <td>{{ trip['route'] }}</td>
                        <td>{{ trip['time'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
